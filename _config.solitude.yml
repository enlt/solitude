envelope:
  enable: false
  line: 10 # 显示行数
  speed: 20 # 播放速度
  hover: true # 鼠标悬停暂停
  loop: true # 循环播放
  page: /comment/ # 留言板页面

copy:
  enable: true
  # 复制后链接版权信息
  copyright:
    enable: false
    # 复制文字时超过多少字数显示
    limit: 50

# 图片懒加载
lazyload:
  enable: true
  # post, site
  field: site
  # 加载时替换图
  placeholder: /img/loading.gif
  # 加载失败替换图
  errorimg: /img/loading.gif
































# 代码块高亮
highlight:
  enable: true
  # 当超过多少字时显示折叠按钮
  limit: 200
  # 是否启用复制按钮
  copy: true
  # 是否默认展开
  expand: true
  # default: 默认 / mac : 苹果终端
  theme: mac
  color: default

# 图片灯箱
lightbox: true
# 警告: 请任选其一，但不能同时开启。
fancybox: true
mediumZoom: false

wordcount: true

busuanzi: true
busuanzi_use: 1





