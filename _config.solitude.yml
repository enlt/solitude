# 文章推荐轮播图
carousel: false

# 侧边栏
aside:

  # 值: about(信息卡), newestPost(最新文章), allInfo(网站信息), flip(官方账号二维码), newest_comment(最新评论)
  # Sticky: 固定位置 / noSticky: 不固定位置
  home: # on the homepage
    noSticky: "about"
    Sticky: "allInfo"
  post: # on the article page
    noSticky: "about"
    Sticky: "newestPost"
  page: # on the page
    noSticky: "about"
    Sticky: "newestPost,allInfo"

  # 菜单栏位置(0: 左 1: 右)
  position: 1

  # 信息卡
  card:
    style: 1 # 0: default 1: style 1 2: style 2
    author:
      img: https://i1.wp.com/cdn.cbd.int/luoh-blog@0.0.7/image/gif/avatar.gif # url
      sticker: # url, 24x24 size
    url: /about/ # link / 点击头像跳转链接
    background: https://pic.chino.my.to/i/2024/08/19/565800.webp # Background image(Invalid if style is 0)
    # 内容(Style 0 无效)
    content: 这是我的博客 # 这是我的博客
    content2: 一个热爱生活的人 # 一个热爱生活的人
    # Style 2 无效
    sayhello:
      morning: 早啊，新的一天开始咯 ☀️
      noon: 午休时间到啦
      afternoon: 下午茶～🍵
      night: 早点睡叭 🍂
      goodnight: 晚安 😴
    # Style 2 无效, 点击 sayhello 时触发
    sayhello2:
      - 海水倾西乱滔天
      - 大浪惊起尽可怜
      - 莫言令己亡身道
      - 惟愿荆棘驻万年
    # 社交信息图标
    information:
      Github: https://github.com/enlt || fab fa-github # Name: link || icon
      Telegram: https://t.me/enltc || fa-brands fa-telegram

  # 侧边栏二维码组件
  flip:
    favicon: # url (favicon)
    face: # url (QR code)
    backface: # url (QR code)
    backcolor: "var(--efu-blue)" # Background color

  # 最新评论(⚠️ 需要先配置评论)
  newest_comment:
    enable: false
    storage: .5 # 缓存时间 1: 1天 / .5 : 半天
    limit: 5 # 评论数

  # 文章目录
  toc:
    post: true
    page: true
    vague: true

  # 标签
  tags:
    enable: true
    limit: 20 # Number of tags displayed
    # Highlighted tags
    highlight_list:
      - Hexo

  # 归档
  archive:
    enable: false
    type: "month" # month/year

  # 网站信息
  siteinfo:
    # 文章数量
    postcount: true
    # 总字数
    wordcount: true
    # PV
    pv: true
    # UV
    uv: true
    # 最后更新日期
    updatetime: false
    # 网站创建时间
    runtimeenable: true
    # 格式: yyyy-MM-dd hh-mm-ss
    runtime: "2024-04-23 00:00:00"

# 首页文章配置信息
index_post_list:
  direction: column # row / column
  column: 2
  # 1: 使用自己写的文章摘要
  # 2: 自动获取描述或截图
  # 3: 仅使用截取
  # false: 不显示
  content: true
  # 截图内容长度
  length: 500
  # left: 左侧 : left / right: 右侧 : right / both: 两侧 : both
  cover: both

# 页面默认设置
page:
  # 404 页面
  error: true
  # 标签页面
  tags: true
  # 分类页面
  categories: true
  # list: 排序列表 / 1: 跟随首页列表
  archives: 0
  # 默认值
  default:
    # 未设置封面时的默认图片
    cover:
      - /img/default.png # 默认图片

# 文章默认设置
post:
  default:
    # 文章封面显示
    top_cover: true
    # 未设置封面时的默认图片
    cover:
      - img/default.png # 默认图片 
    # 位置
    locate: 中国

    # 版权
    copyright:
      enable: true
      author:
        url: /about/
        # 不填显示默认图标
        img: https://i1.wp.com/cdn.cbd.int/luoh-blog@0.0.7/image/gif/avatar.gif
      # 许可证
      license: CC BY-NC-SA 4.0
      # 许可证链接
      licenurl: https://creativecommons.org/licenses/by-nc-sa/4.0/deed.zh

  # 文章元信息
  meta:
    # 发布日期
    date: true
    # 更新日期
    updated: false
    # 位置
    locate: true
    # 字数
    wordcount: true
    # uv
    readtime: true
    # pv
    pv: true
    # 评论数
    comment: true

  # 打赏
  award:
    enable: false
    appreciators: /about/
    # 打赏标题
    title: 感谢您的赞赏
    desc: 由于您的支持，我才能够实现写作的价值。
    # 打赏列表
    list:
      # - name: Github Sponsor
        # qcode: https://s3.qjqq.cn/47/661ba900c4bc1.webp!color
        # url: https://github.com/sponsors/everfu
        # color: var(--efu-black)

  # 分享图标
  share:
    enable: true
    list:
      - qq
      - weibo
      - twitter
      - facebook
      - telegram
      - whatsapp
      - linkedin
      - link
      - qrcode
  rss: # /atom.xml

  # 文章封面取色
  covercolor:
    enable: true
    mode: api
    api: https://api.qjqq.cn/api/Imgcolor?img=
    # Storage / 缓存时间
    time: 43200000

  footer:
    enable: false
    desc: 文章来自 Ethan Lament
    button: 
      enable: false
      name: Learn more / 了解更多
      url: /about/

# 自定义主题颜色
theme_color:
  dark: "#a5bda2" # 暗黑模式
  dark_op: "#a5bda2" # 暗黑模式透明
  dark_op_deep: "#a5bda2" # 暗黑模式透明深色
  dark_none: "#a5bda2" # 暗黑模式透明无色
  light: "#425AEF" # 明亮模式
  light_op: "#4259ef23" # 明亮模式透明
  light_op_deep: "#4259efdd" # 明亮模式透明深色
  light_none: "#4259ef01" # 明亮模式透明无色

# 显示模式
display_mode:
  # auto: 自动切换（识别设备当前主题模式） / dark: 深色模式 / light: 浅色模式
  type: auto
  # 开启后深色模式会显示星空背景
  universe: true

# 相关文章
related_post:
  enable: true
  limit: 2
  # created: 发布日期 / updated: 更新日期
  date_type: created

# 页脚
footer:
  information:
    author: false
    left:
       Github: https://github.com/everfu || fab fa-github # Name: link || icon
       Mail: mailto:o@efu.me || fas fa-envelope
    right:
       Bilibili: https://space.bilibili.com/1329819902 || fab fa-bilibili
       Douyin: https://v.douyin.com/iJsLc8jt/ || fab fa-tiktok
  group:
    导航:
      归档: /archives/
      分类: /categories/
      标签: /tags/
    服务:
      青桔API: https://api.76.al
      青桔图床: https://img.qjqq.cn
    支持:
      打赏记录: /about/
    协议:
      Cookies: /cookies/
      隐私协议: /privacy/
      版权协议: /copyright/

  # 随机友链
  randomlink: false
  # Privacy policy
  # 隐私政策
  privacy: /privacy/
  # License
  license: https://creativecommons.org/licenses/by-nc-sa/4.0/deed.zh # License

  # 页脚信息文字
  links:
    - name: 主题
      url: https://github.com/everfu/hexo-theme-solitude
    - name: RSS
      url: /atom.xml

















