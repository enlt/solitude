# 网站信息
site:
  name:
    class: text
    custom: LUOH-AN # Solitude / fas fa-ghost / /img/pwa/favicon.ico
  icon: /img/favicon.ico

# 导航栏
nav:
  # 左侧盒子
  group:
    我的:
      音乐馆: https://music.luoh.pages.dev/ || https://fastly.jsdelivr.net/gh/Richard9394/MingCute@master/svg/media/music_3_fill.svg
      MIKUTAP: https://mikutap.luoh.pages.dev/ || https://fastly.jsdelivr.net/gh/Richard9394/MingCute@master/svg/media/music_2_ai_fill.svg
      表情一览: https://emoji-show.luoh.pages.dev/ || https://fastly.jsdelivr.net/gh/Richard9394/MingCute@master/svg/emoji/emoji_fill.svg
      Cover: https://pic.chino.my.to/cover || https://fastly.jsdelivr.net/gh/Richard9394/MingCute@master/svg/design/background_fill.svg

  # 菜单
  menu:
    # 首页: / # name: link
    文库: # name
      全部文章: /archives/ || fas fa-folder-closed # item name: link || icon
      分类列表: /categories/ || fas fa-clone
      标签列表: /tags/ || fas fa-tags
    友链:
      友情链接: /links/ || fas fa-user-group
      宝藏博主: javascript:travelling() || fas fa-gift
    我的:
      我的装备: /equipment/ || fas fa-tools
      # 在线工具: /tlink/ || fas fa-toolbox
      关于本站: /about/ || fas fa-user

  # 右侧按钮
  right:
    random: true # Random article / 随机文章按钮
    custom:
    #  - name: 开往 # 名字
    #    url: https://www.travellings.cn/go.html # 跳转链接
    #    icon: fas fa-train # 图标
    #    onclick: # 点击事件
    #    id: travellings_button # id

# 首页顶部
hometop:
  enable: true
  banner:
    title: 白发白衣皆傍地<br> 花开花谢复四季
    url: 落人间，渐隐弦，离愁宣。
    icon:
      Nodejs:
        img: https://ui.everfu.cn/cover/20240827172946.png/cover
        color: "#242938"
      Vue:
        img: https://ui.everfu.cn/cover/20240827173146.png/cover
        color: "#242938"
      React:
        img: https://ui.everfu.cn/avatar/20240827172839.png/cover
        color: "#242938"
      HTML:
        img: https://ui.everfu.cn/cover/20240827173208.png/cover
        color: "#e34c26"
      CSS:
        img: https://ui.everfu.cn/cover/20240827173227.png/cover
        color: "#0277BD"
      JavaScript:
        img: https://ui.everfu.cn/cover/20240827173248.png/cover
        color: "#EFDB50"
  group:
    热门: /tags/Fire/ || fas fa-fire || linear-gradient(to right,#f65,#ffbf37)
  recommendList:
    sup: 置顶
    title: Solitude 官方文档
    url: https://solitude.js.org/
    img: https://ui.everfu.cn/cover/20240827173743.png/cover
    color: "none"

# 文章推荐轮播图
carousel: false

# 侧边栏
aside:
  home: # on the homepage
    noSticky: "about"
    Sticky: "allInfo"
  post: # on the article page
    noSticky: "about"
    Sticky: "newestPost"
  page: # on the page
    noSticky: "about"
    Sticky: "newestPost,allInfo"
  # 菜单栏位置(0: 左 1: 右)
  position: 1 # Sidebar positioning(0: left 1: right)
  # 信息卡
  card:
    style: 1 # 0: default 1: style 1 2: style 2
    author:
      img: https://fastly.jsdelivr.net/npm/luoh-blog-static@0.0.7/image/gif/avatar.gif # url
      sticker: # url, 24x24 size
    url: /about/ # link / 点击头像跳转链接
    background: # https://s3.qjqq.cn/47/663af296b85f4.webp!color # Background image(Invalid if style is 0)
    # 内容(Style 0 无效)
    content: 这是我的博客 / This is my Blog
    content2: 一个热爱生活的人 / A person who loves life
    # Style 2 无效
    sayhello:
      morning: ✨ 早上好，新的一天开始了
      noon: 🍲 午餐时间
      afternoon: 🌞 下午好
      night: 早点休息
      goodnight: 晚安 😴
    # Style 2 无效, 点击 sayhello 时触发
    sayhello2:
      - 你可以的
      - 你一定可以的
      - 祝你好运，陌生人
    # 社交信息图标
    information:
     Github: https://github.com/everfu || fab fa-github # Name: link || icon
     Bilibili: https://space.bilibili.com/1329819902 || fab fa-bilibili
  # 侧边栏二维码组件
  flip:
    favicon: # url (favicon)
    face: # url (QR code)
    backface: # url (QR code)
    backcolor: "var(--efu-blue)" # Background color
  # 文章目录
  toc:
    post: true
    page: true
    vague: true
  # 标签
  tags:
    enable: true
    limit: 20 # Number of tags displayed
    highlight_list:
      # - Hexo
  # 归档
  archive:
    enable: true
    type: "month" # month: by month / year: by year
  # 网站信息
  siteinfo:
    # 文章数量
    postcount: true
    # 总字数
    wordcount: true
    # PV
    pv: true
    # UV
    uv: true
    # 最后更新日期
    updatetime: true
    # 网站创建时间
    runtimeenable: true
    # 格式: yyyy-MM-dd hh-mm-ss
    runtime: "2023-04-20 00:00:00"

# 页面默认设置
page:
  # 404 页面
  error: true
  # 标签页面
  tags: true
  # 分类页面
  categories: true
  # list: 排序列表 / 1: 跟随首页列表
  archives: 0
  # 默认值
  default:
    # 未设置封面时的默认图片
    cover:
      - https://api.luoh-an.me/PicLibrary/AnimeImage?t=wallpaper&r=image

# 文章默认设置
post:
  default:
    # 文章封面显示
    top_cover: true
    # 未设置封面时的默认图片
    cover:
      # -  # 默认图片 / default cover
    # 位置
    locate: China
    # 版权
    copyright:
      enable: true
      author:
        url: /about/ # Author link
        # 默认使用 site.icon
        img:
      # 许可证
      license: CC BY-NC-SA 4.0
      # 许可证链接
      licenurl: https://creativecommons.org/licenses/by-nc-sa/4.0/deed.zh
  # 文章元信息
  meta:
    # 发布日期
    date: true
    # 更新日期
    updated: true
    # 位置
    locate: true
    # 字数
    wordcount: true
    # uv
    readtime: true
    # pv
    pv: true
    # 评论数
    comment: true
  # Reward
  # 打赏
  award:
    enable: false
    appreciators: /about/ # Reward page
    # 打赏标题
    title: # Thanks for your appreciation. / 感谢您的赞赏
    desc: # Because of your support, I realize the value of writing articles. / 由于您的支持，我才能够实现写作的价值。
    # 打赏列表
    list:
      # - name: Github Sponsor
      #   qcode: https://s3.qjqq.cn/47/661ba900c4bc1.webp!color
      #   url: https://github.com/sponsors/everfu
      #   color: var(--efu-black)
  # 分享图标
  share:
    enable: false
    list:
      # - qq
      # - weibo
      # - twitter
      # - facebook
      # - telegram
      # - whatsapp
      # - linkedin
      # - link
      # - qrcode
  rss: # /atom.xml
  # 文章封面取色
  covercolor:
    enable: true
    # local: local color / api: api color / ave: oss average color
    mode: local
    # api 地址
    api: https://api.qjqq.cn/api/Imgcolor?img=
    # 缓存时间
    time: 43200000
  footer:
    enable: true
    desc: 文章来自 Ever Fu # description
    button: # Button
      enable: true
      name: 了解更多
      url: /about/

# 自定义主题颜色
theme_color:
  dark: "#ffc848" # dark
  light: "#425AEF" # light

# 显示模式
display_mode:
  # auto: 自动切换（识别设备当前主题模式） / dark: 深色模式 / light: 浅色模式
  type: auto
  # 开启后深色模式会显示星空背景
  universe: true

# 字体
font:
  font-size: 16px
  code-font-size: 16px
  # 全局字体
  font-family: "PingFang SC, Hiragino Sans GB, Microsoft YaHei"
  # 代码字体
  code-font-family: '"monospace", monospace'

# 背景图片
background:
  enable: false
  opacity: .2
  dark: https://i.pinimg.com/originals/d8/b3/9d/d8b39d12b653810db452c437211aeb2e.png
  light: https://i.pinimg.com/originals/93/57/38/935738ed9657b296c2ef0ebd2151eb66.jpg

# 首页文章配置信息
index_post_list:
  direction: column # row / column
  column: 2 # 2: 2 columns 3: 3 columns
  cover: both

# 相关文章
related_post:
  enable: true
  limit: 2
  # created: 发布日期 / updated: 更新日期
  date_type: updated

# 自定义右键菜单
right_menu:
  enable: true
  # 是否显示热门评论开关
  commentBarrage: true
  # 是否在按住 Ctrl 键时显示浏览器右键菜单
  ctrlOriginalMenu: false
  # 简繁体转换
  translate: true
  # 自定义列表
  custom_list:
    - name: 随机文章
      click: toRandomPost()
      id: menu-randomPost
      class:
      icon: fas fa-tower-broadcast
    - name: 全部分类
      click: pjax.loadUrl('/categories/') # External links with window.open, pjax can not request cross-domain content.
      id:
      class:
      icon: fas fa-clone
    - name: 全部标签
      click: pjax.loadUrl('/tags/')
      id:
      class:
      icon: fas fa-tags

# 复制信息
copy:
  enable: true
  # 复制后链接版权信息
  copyright:
    enable: true
    # 复制文字时超过多少字数显示
    limit: 1

mermaid: false
chart: false
typeit: false

# 控制台
console:
  enable: true
  # 最新评论
  recentComment:
    enable: true
    # 缓存时间 1: 1天 / .5 : 半天
    storage: .2
  card:
    # 标签
    tags: true
    # 归档
    archive: true

translate:
  enable: true
  defaultEncoding: 2 # 1: 默认繁体 2: 默认简体
  translateDelay: 0 # 首次加载翻译迟疑时间

# 右下角悬停导航栏
rightside:
  enable: false
  percent: false
  hide:
    enable: false
    translate: false
    mode: false
    aside: false

# 页脚
footer:
  information:
    author: false # img url / false
    left:
      Github: https://github.com/everfu || fab fa-github # Name: link || icon
      # Mail: mailto:o@everfu.cn || fab fa-envelope
    right:
      Bilibili: https://space.bilibili.com/1329819902 || fab fa-bilibili
      # Douyin: https://v.douyin.com/iJsLc8jt/ || fab fa-tiktok
  group:
    Navigation:
      Archives: /archives/
      Categories: /categories/
      Tags: /tags/
    Arrangement:
      Cookies: /cookies/
      Privacy: /privacy/
      Copyright: /copyright/
  # 随机友链
  randomlink: false
  # License
  license: https://creativecommons.org/licenses/by-nc-sa/4.0/deed.zh # License

  # 页脚信息文字
  links:
    - name: Theme
      url: https://github.com/everfu/hexo-theme-solitude
    # - name: RSS
    #   url: /atom.xml

# 404 页面
errorpage:
  img: /img/404.png
  text: =awa= Page Not Found # Text
  recommendList: true

# 快捷菜单
# 使用 shift + ? 打开
keyboard:
  enable: false
  list:
    # - name: Close Keyboard
    #   key: K
    #   func: keyboard
    # - name: Open Console
    #   key: A
    #   sco: showConsole
    # - name: Play/Pause Music
    #   key: M
    #   sco: musicToggle
    # - name: Open Links
    #   key: L
    #   url: /links/

# 图片懒加载
lazyload:
  enable: true
  # post, site
  field: site
  # 加载时替换图
  placeholder: /img/loading.gif
  # 加载失败替换图
  errorimg: /img/404.png

# 加载
loading:
  # 全屏加载
  fullpage: true
  # 加载图标，不写默认siteicon
  favicon: https://fastly.jsdelivr.net/npm/luoh-blog-static@0.0.7/image/gif/avatar.gif
  # Pace 加载
  pace: true

# 代码块高亮
highlight:
  enable: true
  # 当超过多少字时显示折叠按钮
  limit: 200
  # 是否启用复制按钮
  copy: true
  # 是否默认展开
  expand: false
  # default: 默认 / mac : 苹果终端
  theme: mac
  # default / solidity / dracula
  color: default

# 图片灯箱
lightbox: true
fancybox: false # fancybox
mediumZoom: true # mediumZoom

# 在纪念日整个网站变灰
memorial:
  enable: true
  date:
   - 7-7
   - 9-18
   - 12-13 # 国家公祭日

# OpenGraph
OpenGraph:
  enable: false
  options:
    # twitter_card:
    # twitter_image:
    # twitter_id:
    # twitter_site:
    # google_plus:
    # fb_admins:
    # fb_app_id:

# 字数统计
wordcount: true

# Latex 公式支持
katex:
  enable: false
  # 是否在每个页面加载
  per_page: false
  # 是否启用复制公式
  copytex: false

# CSS 前缀
# 开启后会自动给 CSS 加前缀（以获得更好的浏览器支持），但这会增加 CSS 文件的大小。
css_prefix: true

# 扩展
extends:
  # 插入到 head
  head:
  #  - <script src="https://cdn.bootcdn.net/ajax/libs/pace/1.2.4/pace.min.js"></script>

  # 插入到 body
  body:
  #  - <script src="https://cdn.bootcdn.net/ajax/libs/pace/1.2.4/pace.min.js"></script>

# PWA
pwa:
  enable: true
  manifest: /manifest.json # manifest.json
  theme_color: "#006a73" # Theme color
  mask_icon: /img/pwa/favicon.png # Mask icon
  apple_touch_icon: /img/pwa/favicon.png # Apple touch icon
  bookmark_icon: /img/pwa/favicon.png # Bookmark icon
  favicon_32_32: /img/pwa/32.ico # 32x32 icon
  favicon_16_16: /img/pwa/16.ico # 16x16 icon

# 评论
comment:
  # 使用哪个评论系统（例如： waline or waline,twikoo）
  use: twikoo
  # 是否显示热门评论开关
  commentBarrage: true
  # 懒加载评论区
  lazyload: true
  # 显示评论数
  count: true
  # PV
  pv: true
  # Avatar
  avatar: https://gravatar.com/avatar
  # 热评提示
  hot_tip:
    enable: true
    count: 3
  # 最新评论(⚠️ 需要先配置评论)
  newest_comment:
    enable: true
    storage: .5 # 缓存时间 1: 1天 / .5 : 半天 / Cache time 1: 1 day .5 : half a day
    limit: 5 # 评论数 / Number of comments

twikoo: # https://twikoo.js.org/
  envId: https://twikoo.luoh-an.me/
  region: # Environment locale, default is ap-shanghai, Tencent cloud environment fill ap-shanghai or ap-guangzhou; Vercel environment do not fill the.
  style: true # Use custom styles when turned on
  accessToken: # AccessToken
  option: # twikoo option

# Search
search:
  enable: true
  type: local # local / algolia
  tags:
    - Solitude
    - Hexo
  local:
    preload: true
    CDN: # url: search.xml

# 弹幕留言页面
envelope:
  enable: true
  line: 10 # 显示行数
  speed: 20 # 播放速度
  hover: true # 鼠标悬停暂停
  loop: true # 循环播放
  page: /message/ # 留言板页面

# 即可短文
says:
  enable: true
  home_mini: true
  page: /essay/
  style: 2
  strip: 9999999999999

# 最近评论页面
recent_comments:
  enable: true
  limit: 50 # ⚠️waline 仅支持最大50条评论
  cache: 0.2 # 1 = 1天
  page: /recentcomments/ # 最近评论页面
  img: /img/recent_c.avif # 中控台显示图片（不填不显示

# Busuanzi
busuanzi: true
# 0: 原版 / 1: 自定义版
busuanzi_use: 1

# 非必要请勿修改
CDN:
  internal: custom # local / cdnjs / jsdelivr / unpkg / custom
  third_party: custom # cdnjs / jsdelivr / unpkg / custom
  version: true # Whether to use the version number
  custom_format: //open.lightxi.com/cdnjs/ajax/libs/${cdnjs_name}/${version}/${min_cdnjs_file} # Custom format
  # Directly override the default CDN link (highest priority)
  options:
    # algolia_search:
    # instantsearch:
    # pjax:
    # twikoo:
    # waline_js:
    # waline_css:
    # katex:
    # katex_copytex:
    # lazyload:
    # aplayer_css:
    # aplayer_js:
    # meting_js:
    # pace_js:
    # swiper_css:
    # swiper_js:
    busuanzi_js: https://npm.elemecdn.com/penndu@1.0.0/bsz.js
